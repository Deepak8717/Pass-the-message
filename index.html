<!DOCTYPE html>
<html>
<head>
	<title>Pass the message | Vanilla-js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<div class="container">
			<div class="card">
				<div class="enter-msg">
					<h1>Message you would like to pass</h1>
					<div class="input-sec">
						<input type="text" id="message-input" placeholder="Enter Your Message">
						<button onclick="sendMessage()">Send Message</button>
					</div>
				</div>
				<div class="display-msg">
					<h2>Message Delivered</h2>
					<ul id="send-message">
						<li id="no-msg">No Message send so far</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
</body>
</html>
